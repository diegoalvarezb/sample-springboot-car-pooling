spring.application.name=car-pooling
server.error.include-message=always
server.port=9091
logging.level.com.cabify.carpooling=INFO

# Increase max request size for large payloads (e.g., loading 100k+ cars)
# Note: For JSON requests, we need to configure Tomcat connection settings
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-swallow-size=50MB
server.tomcat.max-http-form-post-size=50MB
spring.codec.max-in-memory-size=50MB

# Tomcat connection settings for large JSON payloads
server.tomcat.max-connections=10000
server.tomcat.max-http-post-size=52428800
server.tomcat.connection-timeout=20000

# Enable detailed error logging (only in development)
# logging.level.org.springframework.web=DEBUG
# logging.level.org.apache.tomcat=INFO
# logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Spring Boot DevTools configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=400ms
spring.devtools.restart.trigger-file=.trigger
